name: Publish Bot App

on:
  page_build:
  release:
    types:
      - created

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.0.x'

    - name: Add GarageGroup NuGet Source
      run: >
        dotnet nuget add source ${{ secrets.GG_NUGET_SOURCE_URL }}
        -n garage
        -u ${{ secrets.GG_NUGET_SOURCE_USER_NAME }}
        -p ${{ secrets.GG_NUGET_SOURCE_USER_PASSWORD }}
        --store-password-in-clear-text

    - name: Restore AzureFunc
      run: dotnet restore ./src/*/AzureFunc.csproj

    - name: Build AzureFunc
      run: dotnet build ./src/*/AzureFunc.csproj --no-restore  -c Release

    - name: Publish AzureFunc
      run: dotnet publish ./src/*/AzureFunc.csproj --no-build  -c Release --output ./publish

    - name: Get version
      id: get_version
      run: echo "version=$(echo $GITHUB_REF | cut -d / -f 3)" >> $GITHUB_ENV

    - name: Get current date time
      id: date
      run: echo "datetime=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_ENV

    - name: App Settings Variable Substitution
      uses: microsoft/variable-substitution@v1
      with:
        files: './publish/appsettings.json'
      env:
        BotInfo.BuildVersion: '${{ env.version }}'
        BotInfo.BuildDateTime: '${{ env.datetime }}'

    - name: Archive publish folder
      run: |
        cd ./publish
        zip -r gg-internal-support-bot-func-${{ env.version }}.zip ./

    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS_ARTIFACT }}

    - name: Upload to Azure Blob Storage
      uses: azure/CLI@v1
      with:
        azcliversion: 2.30.0
        inlineScript: |
          az storage blob upload \
            --container-name artifacts \
            --file ./publish/gg-internal-support-bot-func-${{ env.version }}.zip \
            --account-name startifactblob \
            --account-key ${{ secrets.AZURE_ACCOUNT_KEY_ARTIFACT }} \
      env:
        AZURE_STORAGE_ACCOUNT: startifactblob

  deploy-to-test:
    runs-on: ubuntu-latest
    needs: publish

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Get version
      id: get_version
      run: echo "version=$(echo $GITHUB_REF | cut -d / -f 3)" >> $GITHUB_ENV

    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS_ARTIFACT }}

    - name: Ensure Publish Directory Exists
      run: mkdir -p ./publish

    - name: Download from Blob Storage
      run: |
        az storage blob download \
          --name gg-internal-support-bot-func-${{ env.version }}.zip \
          --file ./publish/gg-internal-support-bot-func-${{ env.version }}.zip \
          --account-name startifactblob \
          --container-name artifacts \
          --account-key ${{ secrets.AZURE_ACCOUNT_KEY_ARTIFACT }}

    - name: Deploy to Azure
      uses: Azure/functions-action@v1
      with:
        app-name: 'func-internal-gsupport-test'
        publish-profile: ${{ secrets.TEST_BOTFUNC_PUBLISHPROFILE }}
        package: ./publish/gg-internal-support-bot-func-${{ env.version }}.zip

    - name: Log out of Azure
      run: az logout