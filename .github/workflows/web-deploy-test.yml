name: Deploy Bot App to Test

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Get version
      id: get_version
      run: echo "version=$(echo $GITHUB_REF | cut -d / -f 3)" >> $GITHUB_ENV

    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS_ARTIFACT }}

    - name: Ensure Publish Directory Exists
      run: mkdir -p ./publish

    - name: Download from Blob Storage
      run: |
        az storage blob download \
          --name gg-internal-support-bot-func-${{ env.version }}.zip \
          --file ./publish/gg-internal-support-bot-func-${{ env.version }}.zip \
          --account-name startifactblob \
          --container-name artifacts \
          --account-key ${{ secrets.AZURE_ACCOUNT_KEY_ARTIFACT }}

    - name: Deploy to Azure
      uses: Azure/functions-action@v1
      with:
        app-name: 'func-internal-gsupport-test'
        publish-profile: ${{ secrets.TEST_BOTFUNC_PUBLISHPROFILE }}
        package: ./publish/gg-internal-support-bot-func-${{ env.version }}.zip

    - name: Log out of Azure
      run: az logout